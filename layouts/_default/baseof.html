<!DOCTYPE html>
<html lang="en">
  <head>
  <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ site.BaseURL }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.BaseURL }}/css/sticky-footer.css" rel="stylesheet">
    <link href="{{ site.BaseURL }}/css/site.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#sidemenu">
  <div id="wrap">
   {{ partial "topmenu.html" . }}
    <div class="container">
       <div class="row">
            {{ partial "sidemenu.html" . }}
            <div class="col-md-6 col-md-offset-1">
                {{ block "main" . }}
                {{ .Content }}
                {{ end }}
            </div>
       </div>
    </div>
 </div>
      {{ partial "footer.html" . }}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.BaseURL }}/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $("#sidemenu-topnav").addClass('currentul');
      $("#sidemenu").prepend("<h3>Contents</h3>");
      $("h2").each(function(i) {
         var current = $(this);
         current.attr("id", "title" + i);
         var tag = current.prop("tagName");
         /*
         var nexttags = current.nextAll("h1, h2, h3");
         var nexttag = nexttags.first().prop("tagName");
         var prevtags = current.prevAll("h1, h2, h3");
         var prevtag = nexttags.first().prop("tagName");
         */
         $("ul.currentul").append("<li class='currentli'><a id='link" + i + "' href='#title" +
            i + "' title='" + tag + "'>" +
            current.html() + "</a></li>");
      });
    </script>
  </body>
</html>

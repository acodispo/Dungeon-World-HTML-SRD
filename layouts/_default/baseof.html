<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{{ site.BaseURL }}/css/sticky-footer.css" rel="stylesheet">
    <link href="{{ site.BaseURL }}/css/site.css" rel="stylesheet">

    <title>{{ .Title }} | {{ .Site.Title }}</title>
</head>
<body data-spy="scroll" data-target="#sidemenu-topnav">
    <div id="wrap">
        {{ partial "topmenu.html" . }}
        <div class="container">
            <div class="row">
                {{ partial "sidemenu.html" . }}
                <div class="col-md-6 col-md-offset-1">
                    {{ block "main" . }}
                    {{ .Content }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
    $("#sidemenu-topnav").addClass('currentul');
    $("#sidemenu").prepend("<h3>Contents</h3>");
    $("h2").each(function(i) {
        var current = $(this);
        current.attr("id", "title" + i);
        var tag = current.prop("tagName");
        /*
        var nexttags = current.nextAll("h1, h2, h3");
        var nexttag = nexttags.first().prop("tagName");
        var prevtags = current.prevAll("h1, h2, h3");
        var prevtag = nexttags.first().prop("tagName");
        */
        $("ul.currentul").append("<li class='currentli nav-item'><a class='nav-link' id='link" + i + "' href='#title" +
        i + "' title='" + tag + "'>" +
        current.html() + "</a></li>");
    });
    </script>
</body>
</html>
